<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Find-hi siri</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>skt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:50</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-haeder__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg red-point__circle"
            ><span class="red-point"></span></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row__icons">
        <div class="icons-row__icon">
          <i class="fas fa-moon"></i>
          <span>Sleep mode</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i>
          <span>Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-id-card"></i>
          <span>ID card</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friend</h6>
        <span>you have vno recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__title">open chat</div>
          <span>GO to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">Show me yoru self</h5>
          <h6 class="open-post__hashtags">#me is #and #you</h6>
          <div class="open-post__members">
            <img src="image/user1.jpeg" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxODA0MjVfNzQg/MDAxNTI0NjUwMDgxNTQ5.08o_fd8GPhrLfXG3tLVGL_t9sWo6UGloKznTjOuGW70g.yLxCN0zxHgjg-5lHsKAyQPMB8jQx7ZbwHz7uPM3L_6sg.JPEG.comeinto_/IMG_4396.jpg?type=w800"
            />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>599</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">this is me</h5>
          <h6 class="open-post__hashtags">#me is r#ean great</h6>
          <div class="open-post__members">
            <img
              src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FuqJpZ%2FbtqyenBIIXx%2Fmh1Cc5F023UGpfQTFBdqV0%2Fimg.jpg"
            />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxODA0MjVfMTMw/MDAxNTI0NjUwMDgxMjQw.4U__f12k3pgZc8eWdlU-5iroS1ZPfxXpGxnNes67TXwg.Z-DNmPlUw1DwTnwrd7l4rwm04ytUX4Mjtcxs7scDN0Ag.JPEG.comeinto_/IMG_4389.jpg?type=w800"
            />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>599</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="user-select: auto"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__comment--one badge">1</span>
            <i class="far fa-comment fa-2x" style="user-select: auto"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__user--circle"></span>
            <i class="fas fa-user-cog fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is big big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e72e003150.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
