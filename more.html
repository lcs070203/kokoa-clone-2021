<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>more-siri</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>skt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:50</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-haeder__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg red-point__circle">
              <span class="red-point"></span></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://t1.daumcdn.net/cfile/tistory/2572143A596D799401"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">S.L</h4>
            <h6 class="user-component__subtitle">
              088+010-992-290~6
              <span class="point">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-thumbtack fa-2x"></i>
        </div>
      </div>
      <div class="icons-row__icons">
        <div class="icons-row__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calender</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i>
          <span>talk Drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-grin-wink" style="user-select: auto"></i>
          <span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-running"></i>
          <span>Healthy mode</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-plane-slash"></i>
          <span>Air mode</span>
        </div>
        <div class="icons-row__icon"></div>
        <div class="icons-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-people-arrows"></i>
            </div>
            <span class="more-suggestions__icon-text">Share</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-tags"></i>
            </div>
            <span class="more-suggestions__icon-text">Tags</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-copyright"></i>
            </div>
            <span class="more-suggestions__icon-text">Coin market</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="user-select: auto"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__comment--one badge">1</span>
            <i class="far fa-comment fa-2x" style="user-select: auto"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__user--circle"></span>
            <i class="fas fa-user-cog fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e72e003150.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
