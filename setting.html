<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>settings-siri</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>skt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:50</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">setting</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask" style="user-select: auto"></i>
            <span>lap</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>version</span>
          </div>
          <div class="settings__setting-column">Latest version</div>
        </li>

        <div class="settings-icon">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fab fa-apple-pay"></i>
              <span>Apple pay</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-mobile"></i>
              <span>mobile</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-sign-in-alt"></i>
              <span>Log-out</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column cirlce__zone">
              <i class="fas fa-won-sign"></i>
              <span>Dollar</span>
              <div class="circle__zone-point">N</div>
            </div>
            <div class="settings__setting-column">Default sky</div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-file-signature"></i>
              <span>Note</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="user-select: auto"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__comment--one badge">1</span>
            <i class="far fa-comment fa-2x" style="user-select: auto"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__user--circle"></span>
            <i class="fas fa-user-cog fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e72e003150.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
