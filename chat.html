<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>chat-siri</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>skt</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:50</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">SIRI</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x" style="user-select: auto"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Monday,September 20 ,2021</div>

      <div class="meseage-row">
        <img src="image/hisiri.jpg" class="meseage-row__image" />
        <div class="meseage-row__contetn">
          <span class="meseage-author">SIRI</span>
          <div class="meseage-info">
            <span class="meseage-bubble">Can I help you?</span>
            <span class="meseage-time">22:18</span>
          </div>
        </div>
      </div>

      <div class="meseage-row meseage-row__own">
        <div class="meseage-row__contetn">
          <div class="meseage-info">
            <span class="meseage-bubble">Not yet</span>
            <span class="meseage-time">22:18</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write the meseage.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is super big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e72e003150.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
